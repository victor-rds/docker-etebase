---
name: Test Pull Request on the Alpine Image

on:
  pull_request:
    branches:
      - master
    paths:
      - "context/**"
      - "tags/alpine/Dockerfile"
      - ".github/workflows/pr_alpine.yml"

jobs:
  pr-build-alpine:
    runs-on: ubuntu-latest
    env:
      BASEIMG: alpine

    steps:
      - name: Checkout Dockerfiles and Context
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: PR Build
        id: docker_pr_build
        uses: docker/build-push-action@v2.8.0
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./tags/${{ env.BASEIMG }}/Dockerfile
          tags: victorrds/etebase:${{ github.sha }}-${{ env.BASEIMG }}
          push: false